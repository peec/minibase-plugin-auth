<!doctype html>
<html>
	<head>
		<title>{{"Autentication"|_d("authPlugin")}}</title>
	</head>
	<body>
		{% if flash.success %}
			<div style="border: 1px solid black; padding: 10px; background: #A9F5A9; margin: 5px 0 5px;">
				{{flash.success}}
			</div>
		{% endif %}
		{% if flash.error %}
			<div style="border: 1px solid black; padding: 10px; background: #F5A9A9; margin: 5px 0 5px;">
				{{flash.error}}
			</div>
		{% endif %}
			
		
	
		{% block content %}{% endblock content %}
	</body>
</html>
