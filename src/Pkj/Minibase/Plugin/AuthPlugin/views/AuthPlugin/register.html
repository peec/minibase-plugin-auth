{% extends "AuthPlugin/template.html" %}

{% block content %}
	<h2>{{dgettext("authPlugin","Register")}}</h2>
	
	
	{% if authMessage %}
		<p>{{authMessage.msg}}</p>
	{% endif %}
	
	<form action="{{"Pkj/Minibase/Plugin/AuthPlugin/AuthController.postRegister"|route()}}" method="post">
		{{csrfTokenInput|raw}}
		
		<input type="text" name="username" placeholder="{{dgettext("authPlugin", "Email")}}">
		
		<input type="password" name="password" placeholder="{{dgettext("authPlugin","Password")}}">
		<input type="password" name="password_confirm" placeholder="{{dgettext("authPlugin","Confirm Password")}}">
		
		<button type="submit">{{dgettext("authPlugin", "Register")}}</button>
		
	</form>
	
{% endblock %}
