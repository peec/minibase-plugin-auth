{% extends "AuthPlugin/template.html" %}

{% block content %}
	<h2>{{"Register"|_d("authPlugin")}}</h2>
	
	
	{% if authMessage %}
		<p>{{authMessage.msg}}</p>
	{% endif %}
	
	<form action="{{"Pkj/Minibase/Plugin/AuthPlugin/AuthController.postRegister"|route()}}" method="post">
		{{csrfTokenInput|raw}}
		
		<input type="text" name="username" placeholder="{{"Email"|_d("authPlugin")}}">
		
		<input type="password" name="password" placeholder="{{"Password"|_d("authPlugin")}}">
		<input type="password" name="password_confirm" placeholder="{{"Confirm Password"|_d("authPlugin")}}">
		
		<button type="submit">{{"Register"|_d("authPlugin")}}</button>
		
	</form>
	
{% endblock %}
