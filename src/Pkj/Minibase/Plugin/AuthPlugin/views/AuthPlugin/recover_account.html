{% extends "AuthPlugin/template.html" %}

{% block content %}
	<h2>{{dgettext("authPlugin", "Account recovery")}}</h2>
	
	<p>{{dgettext("authPlugin","Did you forget your password? Reset your password here.")}}</p>
	
	
	{% if recoverMessage %}
		<p>{{recoverMessage.msg}}</p>
	{% endif %}
	
	
	<form action="{{"Pkj/Minibase/Plugin/AuthPlugin/AuthController.postRecoverAccount"|route()}}" method="post">
		{{csrfTokenInput|raw}}
		
		<input type="text" name="email" placeholder="{{dgettext("authPlugin", "Your email")}}" />
		
		<button type="submit">{{dgettext("authPlugin","Reset password")}}</button>
		
	</form>
	
	
{% endblock %}
