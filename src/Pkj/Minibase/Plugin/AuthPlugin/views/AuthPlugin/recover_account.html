{% extends "AuthPlugin/template.html" %}

{% block content %}
	<h2>{{"Account recovery"|_d("authPlugin")}}</h2>
	
	<p>{{"Did you forget your password? Reset your password here."|_d("authPlugin")}}</p>
	
	
	{% if recoverMessage %}
		<p>{{recoverMessage.msg}}</p>
	{% endif %}
	
	
	<form action="{{"Pkj/Minibase/Plugin/AuthPlugin/AuthController.postRecoverAccount"|route()}}" method="post">
		{{csrfTokenInput|raw}}
		
		<input type="text" name="email" placeholder="{{"Your email"|_d("authPlugin")}}" />
		
		<button type="submit">{{"Reset password"|_d("authPlugin")}}</button>
		
	</form>
	
	
{% endblock %}
