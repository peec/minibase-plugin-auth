{% extends "AuthPlugin/template.html" %}

{% block content %}
	<h2>{{dgettext("authPlugin","Reset your password")}}</h2>
	

	{% if recoverMessage %}
		<p>{{recoverMessage.msg}}</p>
	{% endif %}
	
	
	<form action="{{resetPasswordPostLink}}" method="post">
		{{csrfTokenInput|raw}}
		
		
		<input type="password" name="password" placeholder="{{dgettext("authPlugin", "New password")}}"><br />
		<input type="password" name="password_confirm" placeholder="{{dgettext("authPlugin","Confirm password")}}"><br />
		
		
		<button type="submit">{{dgettext("authPlugin","Reset password")}}</button>
		
	</form>
	
{% endblock %}
