{% extends "AuthPlugin/template.html" %}

{% block content %}
	<h2>{{"Reset your password"|_d("authPlugin")}}</h2>
	

	{% if recoverMessage %}
		<p>{{recoverMessage.msg}}</p>
	{% endif %}
	
	
	<form action="{{resetPasswordPostLink}}" method="post">
		{{csrfTokenInput|raw}}
		
		
		<input type="password" name="password" placeholder="{{"New password"|_d("authPlugin")}}"><br />
		<input type="password" name="password_confirm" placeholder="{{"Confirm password"|_d("authPlugin")}}"><br />
		
		
		<button type="submit">{{"Reset password"|_d("authPlugin")}}</button>
		
	</form>
	
{% endblock %}
